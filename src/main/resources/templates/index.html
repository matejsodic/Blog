<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Soda's sodas</title>
</head>
<body>

<div class="container text-center">
    <div class="jumbotron">
        <h1>Hey. Hello. Hi.</h1>
    </div>
</div>

<div class="container">

    <th:block th:each="post : ${posts}">
        <div class="post-container row no-gutters">
            <div class="col colcustom">

                <div class="postinfo-container">
                    <h3 th:text="${post.getPostname()}" class="postname">First post</h3>
                    <i class="postinfo">Posted by <span th:text="${post.getUser().getUsername()}">Username</span> on <span th:text="${post.getDateCreated()}">Date</span></i>
                </div>

                <div class="postpreview-container">
                    <p class="firstletterupper" th:text="${post.getPostpreview()}">Text.</p>
                </div>

                <p class="readmoretext">Continue reading for more information!</p>
                <a th:href="@{/post/readmore/{id}(id=${post.id})}" class="button-readmore btn btn-primary btn-sm">Read more</a>
            </div>
        </div>
    </th:block>

    <div class="footer text-center">
        <p>Copyright &copy;Matej, <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>.</p>
    </div>
</div>

</body>
</html>
