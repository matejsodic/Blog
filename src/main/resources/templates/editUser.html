<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>Administration - edit user</title>
</head>

<body>
<div class="container containercustom">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <h2 id="userh2">New user/edit user form</h2>

    <form action="#" th:action="${#httpServletRequest.requestURI}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username"
                   th:value="${user.getUsername()}">

            <label for="username">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Enter password"
                   th:value="${user.getPassword()}">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email"
                   th:value="${user.getEmail()}">

            <label for="roleName" th:if="${#authentication.name != user.getUsername()}">Role</label>
            <select id="roleName" sec:authorize="hasRole('ROLE_ADMIN')" th:if="${#authentication.name != user.getUsername()}" name="roleName" class="form-control">
                <option th:each="roleName : ${roles}" th:value="${roleName.getId()}"
                        th:text="${roleName.getRole()}" th:selected="${user.getRoles().contains(roleName)}">
                </option>
            </select>

            <input type="submit" value="Save" class="btn btn-primary btncustom">
        </div>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
