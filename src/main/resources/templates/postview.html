<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylepost.css" type="text/css">
    <title>Post view</title>
</head>
<body>

<div class="container text-center">
    <div class="jumbotron">
        <h1 th:text="${post.getPostname()}"></h1>
    </div>
</div>

<div class="container">
    <i class="postinfo">Posted by <span th:text="${user.getUsername()}">Username</span> on <span
            th:text="${post.getDateCreated()}">Date</span></i>

    <p th:remove="tag" th:utext="${post.getPostpreview()}"></p>

    <th:block th:each="image : ${post.getImages()}">
        <img th:src="${image.getImagefilepath()}" alt="Italian Trulli">
    </th:block>
</div>


</body>
</html>
